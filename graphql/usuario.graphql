type Query @guard(with: "api"){
    usuarios: [Usuario!]! @paginate(defaultCount: 10)
    usuario(id: ID @eq): Usuario @find
    perfil: Usuario @auth
}

type Mutation {
    login(input: LoginInput): LoginResponse! @field(resolver: "UsuarioMutator@login")
    recuperar_senha(input: RecuperarSenhaInput): DefaultResponse @field(resolver: "UsuarioMutator@recuperaSenha") @recuperarSenhaValidation 
    altera_senha_com_token(input: AlteraSenhaComTokenInput @spread): AlteraSenhaComTokenResponse @field(resolver: "UsuarioMutator@alteraSenhaComToken")    
}

extend type Mutation @guard(with: "api") {
    logout: DefaultResponse @field(resolver: "UsuarioMutator@logout")
    novo_usuario(input: UsuarioInput @spread): Usuario @create
    altera_senha(input: AlteraSenhaInput @spread): DefaultResponse @field(resolver: "UsuarioMutator@alteraSenha") 
    altera_perfil(id: ID @eq, input: PerfilInput): PerfilResponse  @field(resolver: "UsuarioMutator@alteraPerfil") 
}

type Usuario {
    id: ID!
    name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
}

input LoginInput {
    email: String!
    password: String!
}

input UsuarioInput {
    name: String!
    email: String! @rules(apply: ["unique:users,email"])
    password: String! @hash
}

input PerfilInput {
    name: String
}

input RecuperarSenhaInput {
    email: String!
}

input AlteraSenhaComTokenInput {
    token: String!
    password: String! @rules(apply: ["confirmed"])
    password_confirmation: String!
}

input AlteraSenhaInput {
    password: String! @rules(apply: ["confirmed"])
    password_confirmation: String!
}

type LoginResponse {
    status: Int!
    message: String!
    usuario: Usuario
    access_token: String
    token_type: String
    expires_in: Int
}

type AlteraSenhaComTokenResponse {
    status: Int!
    message: String!
    access_token: String
    token_type: String
    expires_in: Int
}

type PerfilResponse {
    status: Int!
    message: String!
    perfil: Usuario
}